version: '3.8'

services:
  orders-service:
    build: .
    ports:
      - "8003:8000"
    environment:
      - DATABASE_URL=postgresql://user:password@orders-db:5432/orders_db
      - SECRET_KEY=your-secret-key-here
      - LOG_LEVEL=INFO
    depends_on:
      - orders-db
    volumes:
      - .:/app
      - ../shared:/app/src/shared
    networks:
      - cargo-track-network
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  orders-db:
    image: postgres:15
    environment:
      - POSTGRES_DB=orders_db
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
    ports:
      - "5435:5432"
    volumes:
      - orders_postgres_data:/var/lib/postgresql/data
    networks:
      - cargo-track-network

volumes:
  orders_postgres_data:

networks:
  cargo-track-network:
    external: true 